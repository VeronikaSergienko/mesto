<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">    
        <header class="header">
            <img src="./images/header-logo.svg" class="header__logo" alt="Логотип">
            <div class="header__line"></div>
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/profile-kusto.jpg" class="profile__avatar" alt="Аватар">
                <div class="profile__profile-info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button">+</button>
            </section>

            <section class="elements">
                <img class="elements__element" src="./images/elements-karachaevsk.jpg" alt="Карачаевск">
                <img class="elements__element" src="./images/elements-elbrus.jpg" alt="Гора Эльбрус">
                <img class="elements__element" src="./images/elements-dombaj.jpg" alt="Домбай">
                <img class="elements__element" src="./images/elements-elbrus-2.jpg" alt="Гора Эльбрус">
                <img class="elements__element" src="./images/elements-dombaj-2.jpg" alt="Домбай">
                <img class="elements__element" src="./images/elements-karachaevsk-2.jpg" alt="Карачаевск">
            </section>

           
          
            <section class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </section>
        </main>  
</body>
</html>
