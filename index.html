<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">    
        <header class="header">
            <img src="./images/header-logo.svg" class="header__logo" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/profile-kusto.jpg" class="profile__avatar" alt="Аватар">
                <div class="profile__profile-info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="открытьФорму" type="button" class="profile__edit-button"></button>                                     
                    <p class="profile__type-of-activity">Исследователь океана</p>
                </div>                
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">
                
            </section>           

            <div class="popup popup_type_edit-profile">
                <div class="popup__content">
                    <button aria-label="close" type="button" class="popup__clouse-button"></button>                    
                    <form class="popup__form popup__form_profile" name="profile_form" novalidate>
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <div class="popup__input-conteiner">
                            <input type="text" name="name" id="popupName" placeholder="Имя" class="popup__input" minlength="2" maxlength="40" required>
                            <span class="popup__input-error popupName-error"></span>
                        </div>
                        <div class="popup__input-conteiner">
                            <input type="text" name="type-of-activity" id="popupTypeOfActivity" placeholder="Род деятельности" class="popup__input" minlength="2" maxlength="200" required>
                            <span class="popup__input-error popupTypeOfActivity-error"></span>
                        </div>
                        <button type="submit" class="popup__save-button">Сохранить</button>
                    </form>
                </div>                
            </div>

            <div class="popup popup_type_new-place">
                <div class="popup__content">
                    <button aria-label="close" type="button" class="popup__clouse-button"></button>                    
                    <form class="popup__form popup__form_place" name="new-place" novalidate>
                        <h2 class="popup__title">Новое место</h2>
                        <div class="popup__input-conteiner">
                            <input type="text" name="place-name" id="place-name" placeholder="Название" class="popup__input" minlength="2" maxlength="30" required>
                            <span class="popup__input-error place-name-error"></span>
                        </div>
                        <div class="popup__input-conteiner">
                            <input type="url" name="link-to-the-picture" id="link-to-the-picture" placeholder="Ссылка на картинку" class="popup__input" required>
                            <span class="popup__input-error link-to-the-picture-error"></span>
                        </div>
                        <button type="submit" class="popup__save-button">Создать</button>
                    </form>
                </div>                
            </div>

            <div class="popup popup_type_place-image">
                <div class="popup__content-image">
                    <button aria-label="close" type="button" class="popup__clouse-button"></button> 
                    <img class="popup__place-image" src="#" alt="Картинка">
                    <p class="popup__place-title">Название места</p>
                </div>                
            </div>
        </main>  

        <template id="card">
            <article class="element" id="element">
                <button class="element__delete-button"></button>
                <img class="element__image" src="#">
                <div class="element__text-conteiner">
                    <h2 class="element__text"></h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </article>
        </template>
                  
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>   
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/classes/Card.js"></script>
</body>
</html>
