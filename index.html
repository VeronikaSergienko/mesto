<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">    
        <header class="header">
            <img src="./images/header-logo.svg" class="header__logo" alt="Логотип">
            <div class="header__line"></div>
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/profile-kusto.jpg" class="profile__avatar" alt="Аватар">
                <div class="profile__profile-info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button">+</button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/elements-karachaevsk.jpg" alt="Карачаевск">
                    <p class="element__text">Карачаевск</p>
                </div> 
                <div class="element">
                    <img class="element__image" src="./images/elements-elbrus.jpg" alt="Гора Эльбрус">
                    <p class="element__text">Гора Эльбрус</p>
                </div> 
                <div class="element">
                    <img class="element__image" src="./images/elements-dombaj.jpg" alt="Домбай">
                    <p class="element__text">Домбай</p>
                </div> 
                <div class="element">
                    <img class="element__image" src="./images/elements-elbrus-2.jpg" alt="Гора Эльбрус">
                    <p class="element__text">Гора Эльбрус</p>
                </div> 
                <div class="element">
                    <img class="element__image" src="./images/elements-dombaj-2.jpg" alt="Домбай">
                    <p class="element__text">Домбай</p>
                </div> 
                <div class="element">
                    <img class="element__image" src="./images/elements-karachaevsk-2.jpg" alt="Карачаевск">
                    <p class="element__text">Карачаево-Ч...</p>
                </div> 
            </section>

           
          
            <section class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </section>

            <section class="popup">
                <div class="popup__form">
                    <p class="popup__text">Редактировать профиль</p>
                    <button class="popup__save-button">Сохранить</button>
                </div>
            </section>
        </main>  
    <script src="./script/script.js"></script>
</body>
</html>
